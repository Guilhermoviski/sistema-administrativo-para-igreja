<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto bradesco</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <aside class="sidebar">
        <div class="logo">Sistema Igreja</div>

        <hr class="divisor">
        
        <nav class="menu">
            <a href="">Home</a>
            <a href="">Eventos</a>
            <a href="">Membros</a>
            <a href="">Doações</a>
        </nav>
    </aside>
</header>

<main>
    <div class="conteudo">
        <h1>Pagina inicial</h1>
        <hr class="divisor2">
    </div>
<section class="statsinicial">
    <article class="card">
        <div class="icon">
            <img src="imgs/icon.png" alt="Membros">
        </div>
        <div class="info">
            <strong class="numero">25</strong>
            <span class="descricao">Membros ativos</span>
        </div>
    </article>

    <article class="card">
        <div class="icon">
            <img src="imgs/pessoa icon.png" alt="Membros">
        </div>
        <div class="info">
            <strong class="numero">100</strong>
            <span class="descricao">Novos visitantes</span>
        </div>
    </article>

    <article class="card">
        <div class="icon">
            <img src="imgs/calendar.png" alt="Membros">
        </div>
        <div class="info">
            <strong class="numero">10</strong>
            <span class="descricao">Eventos semanais</span>
        </div>
    </article>
</section>

</main>

</body>
</html>
